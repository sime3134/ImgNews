<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Projekt</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link type="text/css" href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <a href="/news"><h1>NAMN</h1> </a>
        </header>

        <nav class="navbar navbar-expand-lg" id="nav">
            <div class="container-fluid">
                <a class="navbar-brand" href="/news">Home </a>  
                <div class="collapse navbar-collapse" id="navbarSupportedContent">            
                    <ul class="navbar-nav me-auto">
                        <a class="nav-link ms-5" id=" " href="">General</a>
                        <a class="nav-link ms-5" id=" " href=" ">Sports</a>
                        <a class="nav-link ms-5" id=" " href=" ">Entertainment</a>
                    </ul>
                </div>
            </div>        
        </nav>

        <section id="news">
            <div class="container text-center">
                <div class="row", id="articleRow">

                </div>
            </div>
        </section>

        <section id="footer">
            <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-c-circle" viewBox="0 0 16 16">
                <path d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM8.146 4.992c-1.212 0-1.927.92-1.927 2.502v1.06c0 1.571.703 2.462 1.927 2.462.979 0 1.641-.586 1.729-1.418h1.295v.093c-.1 1.448-1.354 2.467-3.03 2.467-2.091 0-3.269-1.336-3.269-3.603V7.482c0-2.261 1.201-3.638 3.27-3.638 1.681 0 2.935 1.054 3.029 2.572v.088H9.875c-.088-.879-.768-1.512-1.729-1.512Z"/>
              </svg> 2023</p>
        </section>

        <script>

            let data = [(${json})];
            console.log(data)
            
            for (let i = 0; i < Object.keys(data).length; i++){
                var div = document.createElement('div');
                div.className ='col-4';
                div.setAttribute('id', 'start'+i);
                
                var articleRow = document.getElementById('articleRow');

                articleRow.appendChild(div);
            };

            for (let i = 0; i < Object.keys(data).length; i++){
                var link = document.createElement('a');
                link.setAttribute('id', 'link'+i );
                
                var img = document.createElement('img');
                img.setAttribute('src', '');
                img.setAttribute('id', 'newsImg'+ i);
                img.className ='startPic';

                var title = document.createElement('h4');
                title.setAttribute('id', 'newsTitle'+i)
                
                var div = document.getElementById('start'+i);

                div.appendChild(link);
                div.appendChild(title);
                link.appendChild(img);
            };

            for (let i = 0; i < Object.keys(data).length; i++){
                var newsImg = "data:image/png;base64," + data[i].imgData[0];
                document.getElementById('newsImg'+i).src = newsImg;
                document.getElementById("newsTitle"+i).innerHTML= data[i].originalArticle.title;
                document.getElementById("link"+i).href= "news/" + data[i].id;
            };

        </script>
        
    </body>

</html>
