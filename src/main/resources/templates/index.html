        <script>

            
         
            fetch('http://localhost:5000/api/v1/news')
              .then(response => response.json())
              .then(data => {
                console.log(Object.keys(data).length);
                
                
                const newsImg = "data:image/png;base64," + data[0].imgData[0];
                const newsImg2 = "data:image/png;base64," + data[1].imgData[0];
                const newsImg3 = "data:image/png;base64," + data[2].imgData[0];
                
                document.getElementById('newsImg').src = newsImg;
                document.getElementById('newsImg2').src = newsImg2;
                document.getElementById('newsImg3').src = newsImg3;

                document.getElementById("newsTitle1").innerHTML= data[0].originalArticle.title;
                document.getElementById("newsTitle2").innerHTML= data[1].originalArticle.title;
                document.getElementById("newsTitle3").innerHTML= data[2].originalArticle.title;

                document.getElementById("one").href= "news/" + data[0].id;
                document.getElementById("two").href= "news/" + data[1].id;
